<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Genopoisk</title><script src="https://telegram.org/js/telegram-web-app.js"></script><style>*{margin:0;padding:0;box-sizing:border-box}:root{--tg-bg:#667eea;--tg-text:#fff}body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:linear-gradient(135deg,#667eea,#764ba2);color:var(--tg-text);display:flex;flex-direction:column;min-height:100vh;overflow-x:hidden}.container{max-width:1200px;margin:0 auto;padding:20px;flex:1}.header{text-align:center;padding:25px 0}.header h1{font-size:2rem;margin-bottom:8px;color:#fff}.categories{display:grid;grid-template-columns:repeat(4,1fr);gap:20px;margin:30px 0}.category-card{background:#fff;padding:30px;border-radius:20px;text-align:center;cursor:pointer;transition:all .3s;box-shadow:0 10px 30px rgba(0,0,0,.1)}.category-card:hover{transform:translateY(-10px);box-shadow:0 20px 50px rgba(0,0,0,.2)}.category-icon{font-size:3rem;margin-bottom:15px}.category-title{font-size:1.2rem;font-weight:bold;color:#333}.loading{text-align:center;color:#fff;display:none;margin:50px 0}.spinner{border:4px solid rgba(255,255,255,.3);border-top:4px solid #fff;border-radius:50%;width:50px;height:50px;animation:spin 1s linear infinite;margin:20px auto}.films-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:25px;margin-top:30px}.film-card{background:#fff;border-radius:15px;overflow:hidden;cursor:pointer;transition:all .3s;box-shadow:0 5px 20px rgba(0,0,0,.1)}.film-card:hover{transform:translateY(-10px);box-shadow:0 15px 40px rgba(0,0,0,.2)}.film-poster{width:100%;height:300px;object-fit:cover}.film-info{padding:15px}.film-title{font-size:1rem;font-weight:bold;margin-bottom:8px;color:#333;overflow:hidden;text-overflow:ellipsis;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical}.film-details{font-size:.85rem;color:#666}.player-container{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.95);display:none;z-index:1000}.player-header{background:rgba(255,255,255,.1);padding:15px 20px;display:flex;justify-content:space-between;align-items:center;backdrop-filter:blur(10px)}.player-title{color:#fff;font-weight:bold;flex:1;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;margin-right:10px}.close-button{background:rgba(255,255,255,.2);color:#fff;border:none;padding:10px 20px;border-radius:8px;cursor:pointer}.player-iframe{width:100%;height:calc(100% - 60px);border:none}.back-button{background:rgba(255,255,255,.2);color:#fff;border:none;padding:12px 24px;border-radius:50px;cursor:pointer;margin:20px 0}.footer{text-align:center;padding:30px 20px;color:rgba(255,255,255,.7);font-size:.85rem;margin-top:auto;border-top:1px solid rgba(255,255,255,.1)}.footer a{color:rgba(255,255,255,.9);text-decoration:none}@keyframes fadeIn{from{opacity:0}to{opacity:1}}@keyframes spin{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}@media (max-width:480px){.categories{grid-template-columns:repeat(2,1fr)}.films-grid{grid-template-columns:repeat(2,1fr)}}</style></head><body><div class="container" id="mainView"><div class="header"><h1>Genopoisk</h1></div><div class="categories"><div class="category-card" onclick="loadCategory('popular')"><div class="category-icon">üî•</div><div class="category-title">–ü–æ–ø—É–ª—è—Ä–Ω—ã–µ</div></div><div class="category-card" onclick="loadCategory('top250')"><div class="category-icon">‚≠ê</div><div class="category-title">–¢–æ–ø 250</div></div><div class="category-card" onclick="loadCategory('new')"><div class="category-icon">üé¨</div><div class="category-title">–ù–æ–≤–∏–Ω–∫–∏</div></div><div class="category-card" onclick="loadCategory('random')"><div class="category-icon">üéØ</div><div class="category-title">–°–ª—É—á–∞–π–Ω—ã–π</div></div></div><div class="loading" id="loading"><div class="spinner"></div><p>–ó–∞–≥—Ä—É–∑–∫–∞...</p></div><div id="randomPreview"></div><div class="films-grid" id="filmsGrid"></div></div><div class="player-container" id="playerContainer"><div class="player-header"><div class="player-title" id="playerTitle"></div><button class="close-button" onclick="closePlayer()">‚úï</button></div><iframe class="player-iframe" id="playerFrame"></iframe></div><div class="footer"><p>Powered by Kinopoisk API</p></div><script>let isTelegramWebApp=false;let telegramBackButton=null;(function(){try{const tg=window.Telegram?.WebApp;if(tg){isTelegramWebApp=true;telegramBackButton=tg.BackButton;document.body.classList.add('tg-webapp');tg.ready();tg.expand();tg.disableVerticalSwipes?.();tg.setHeaderColor?.('#667eea');tg.setBackgroundColor?.('#667eea');tg.BackButton.onClick(()=>{if(document.getElementById('playerContainer').style.display==='block'){closePlayer();}else if(document.getElementById('randomPreview').innerHTML!==''||document.getElementById('filmsGrid').innerHTML!==''){goBack();}else{tg.close();}});}}catch(e){console.log('Not in Telegram WebApp');}})();const API_KEY='33b1e3bd-2643-4ac1-8eb4-6b7392c5e913';const API_BASE='https://kinopoiskapiunofficial.tech/api';let currentPage=1;let currentCategory=null;let isLoading=false;let hasMore=true;async function apiGet(url){try{const res=await fetch(url,{headers:{'X-API-KEY':API_KEY}});if(!res.ok)throw new Error(`HTTP ${res.status}`);return res.json();}catch(error){console.error('API Error:',error);throw error;}}async function loadCategory(category){currentCategory=category;currentPage=1;hasMore=true;document.getElementById('filmsGrid').innerHTML='';document.getElementById('randomPreview').innerHTML='';if(category==='random'){await loadRandomFilm();}else{await loadMoreFilms();}}async function loadRandomFilm(){showLoading();try{const randomPage=Math.floor(Math.random()*2)+1;const url=`${API_BASE}/v2.2/films/top?type=TOP_250_BEST_FILMS&page=${randomPage}`;const data=await apiGet(url);const films=data.items||data.films||[];if(films.length>0){const randomFilm=films[Math.floor(Math.random()*films.length)];displayRandomFilm(randomFilm);}}catch(error){console.error('Error:',error);alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: '+error.message);}finally{hideLoading();}}function displayRandomFilm(film){const filmId=film.filmId||film.kinopoiskId;const title=film.nameRu||film.nameEn||'–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è';const year=film.year||'–ù/–î';const rating=film.rating||'–ù/–î';const poster=film.posterUrlPreview||film.posterUrl||'';const preview=document.getElementById('randomPreview');preview.innerHTML=`<div style="background:#fff;border-radius:20px;padding:30px;margin:30px 0;box-shadow:0 10px 40px rgba(0,0,0,.2);"><h3>${title}</h3><p>üìÖ ${year} | ‚≠ê ${rating}</p><button onclick="playFilm(${filmId},'${title.replace(/'/g,"\\'")}')">–°–º–æ—Ç—Ä–µ—Ç—å</button></div>`;}async function loadMoreFilms(){if(isLoading||!hasMore)return;isLoading=true;showLoading();try{let url='';if(currentCategory==='popular'){url=`${API_BASE}/v2.2/films/top?type=TOP_100_POPULAR_FILMS&page=${currentPage}`;}else if(currentCategory==='top250'){url=`${API_BASE}/v2.2/films/top?type=TOP_250_BEST_FILMS&page=${currentPage}`;}else if(currentCategory==='new'){url=`${API_BASE}/v2.2/films?order=NUM_VOTE&type=FILM&ratingFrom=0&ratingTo=10&yearFrom=2024&yearTo=2025&page=${currentPage}`;}{const data=await apiGet(url);const films=data.items||data.films||[];if(films.length>0){displayFilms(films);currentPage++;}else{hasMore=false;}}}catch(error){console.error('Error:',error);if(currentPage===1){alert('–û—à–∏–±–∫–∞: '+error.message);}}finally{isLoading=false;hideLoading();}}function displayFilms(films,append=false){const container=document.getElementById('filmsGrid');if(!append)container.innerHTML='';films.forEach(film=>{const filmId=film.filmId||film.kinopoiskId;const title=film.nameRu||film.nameEn||'–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è';const year=film.year||'–ù/–î';const rating=film.rating||'–ù/–î';const poster=film.posterUrlPreview||film.posterUrl||'';const card=document.createElement('div');card.className='film-card';card.innerHTML=`<img src="${poster}" class="film-poster" onerror="this.style.display='none'"><div class="film-info"><div class="film-title">${title}</div><div class="film-details">${year} ‚Ä¢ ‚≠ê ${rating}</div></div>`;card.onclick=()=>playFilm(filmId,title);container.appendChild(card);});}function playFilm(filmId,title){filmId=String(filmId).trim();if(!filmId||filmId==='undefined'||!filmId.match(/^\d+$/)){console.error('Invalid filmId:',filmId);alert('–û—à–∏–±–∫–∞: –Ω–µ–¥–æ–ø—É—Å—Ç–∏–º—ã–π ID —Ñ–∏–ª—å–º–∞');return;}const playerFrame=document.getElementById('playerFrame');playerFrame.removeAttribute('src');playerFrame.src='';setTimeout(()=>{try{const playerUrl=`https://api.embess.ws/embed/kp/${filmId}`;playerFrame.src=playerUrl;document.getElementById('playerTitle').textContent=title;document.getElementById('playerContainer').style.display='block';document.body.style.overflow='hidden';}catch(e){console.error('Error:',e);alert('–û—à–∏–±–∫–∞ –ø–ª–µ–µ—Ä–∞');}},50);}function closePlayer(){const playerFrame=document.getElementById('playerFrame');playerFrame.removeAttribute('src');playerFrame.src='';document.getElementById('playerContainer').style.display='none';document.body.style.overflow='auto';}function goBack(){document.getElementById('filmsGrid').innerHTML='';document.getElementById('randomPreview').innerHTML='';currentCategory=null;}function showLoading(){document.getElementById('loading').style.display='block';}function hideLoading(){document.getElementById('loading').style.display='none';}window.addEventListener('scroll',()=>{if((window.innerHeight+window.scrollY)>=document.body.offsetHeight-500&&currentCategory&&currentCategory!=='random'){loadMoreFilms();}});</script></body></html>
