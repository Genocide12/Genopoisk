<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>–í–∏–¥–µ–æ–ø–ª–µ–µ—Ä Genopoisk</title>
  <style>
    body { background:#000; margin:0; height:100vh; display:flex; flex-direction:column; font-family:system-ui,sans-serif; }
    .player-header { display:flex; align-items:center; justify-content:space-between; padding:16px 14px; color:#fff; background:#101014; z-index:10; }
    .title { font-size:17px; font-weight:600; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; flex:1; }
    .top-btns { gap:12px; display:flex; }
    .btn { background:rgba(255,255,255,0.14); color:#fff; border:none; padding:8px 16px; border-radius:8px; cursor:pointer; font-size:15px; font-weight:500; transition:background 0.2s; }
    .btn:active { background:rgba(70,120,220,0.24); }
    .btn-download { background:#09d97c; }
    .btn-download:active { background:#0ea66a; }
    .btn-close { background:#f33; }
    .btn-close:active { background:#b22; }
    .player-main { flex:1; display:flex; align-items:center; justify-content:center; position:relative; background:#000; }
    video { background:#000; width:96vw; max-width:560px; max-height:72vh; border-radius:13px; box-shadow:0 1px 12px #0003; }
    @media(max-width:540px){ video { width:99vw; } .player-header{padding:7px 8px;} .btn{font-size:13px;} }
  </style>
</head>
<body>
  <div class="player-header">
    <span class="title" id="videoTitle">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
    <div class="top-btns">
      <a class="btn btn-download" id="downloadBtn" href="#" download target="_blank">üì• –°–∫–∞—á–∞—Ç—å</a>
      <button class="btn" id="fullscreenBtn">‚õ∂ –ü–æ–ª–Ω—ã–π —ç–∫—Ä–∞–Ω</button>
      <button class="btn btn-close" onclick="closePlayer()">‚úï</button>
    </div>
  </div>
  <div class="player-main">
    <video id="videoPlayer" controls preload="metadata" poster="" playsinline>
      <source id="sourceMp4" src="" type="video/mp4" />
      –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ.
    </video>
  </div>
  <script>
    // –ü—Ä–∏–º–µ—Ä mp4-—Ñ–∞–π–ª–∞ ‚Äî –ø–æ–¥—Å—Ç–∞–≤—å—Ç–µ —Å—é–¥–∞ —Å–≤–æ–π url –∏–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ –¥–µ–º–æ
    const DEMO_URL = "https://www.w3schools.com/html/mov_bbb.mp4";
    const DEMO_POSTER = "https://peach.blender.org/wp-content/uploads/title_anouncement.jpg?x11217";
    const params = new URLSearchParams(location.search);
    const title = params.get("title") || "Demo Movie";
    const url = params.get("src") || DEMO_URL;
    const poster = params.get("poster") || DEMO_POSTER;
    document.getElementById('videoTitle').textContent = decodeURIComponent(title);
    const video = document.getElementById('videoPlayer');
    video.poster = poster;
    document.getElementById('sourceMp4').src = url;
    video.load();
    const downloadBtn = document.getElementById('downloadBtn');
    downloadBtn.href = url;
    downloadBtn.download = `${title}.mp4`;
    // Fullscreen cross-browser
    function launchFullscreen(elem){
      if(elem.requestFullscreen){elem.requestFullscreen();}
      else if(elem.webkitRequestFullscreen){elem.webkitRequestFullscreen();} // Safari
      else if(elem.msRequestFullscreen){elem.msRequestFullscreen();}
    }
    document.getElementById('fullscreenBtn').onclick = ()=> launchFullscreen(video);
    // –ó–∞–∫—Ä—ã—Ç–∏–µ (–≤–æ–∑–≤—Ä–∞—Ç)
    function closePlayer(){ window.history.back(); }
    // Safari/iOS: —Ä–∞–∑—Ä–µ—à–∏—Ç—å —Ç–∞–ø –ø–æ –≤–∏–¥–µ–æ –¥–ª—è fullscreen gesture
    video.onclick = () => { if(document.fullscreenElement==null && video.requestFullscreen){ video.requestFullscreen(); } };
    // Telegram WEBAPP
    window.Telegram?.WebApp?.expand?.();
    window.Telegram?.WebApp?.setHeaderColor?.('#000000');
    window.Telegram?.WebApp?.setBackgroundColor?.('#000000');
  </script>
</body>
</html>
