<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Плеер</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
        }
        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
            position: fixed;
            touch-action: pan-y;
        }
        .player-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
        }
        .player-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <iframe class="player-frame" id="playerFrame" 
                allowfullscreen 
                allow="autoplay; fullscreen; picture-in-picture; encrypted-media; download" 
                sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-presentation allow-popups-to-escape-sandbox allow-downloads"
                frameborder="0"
                scrolling="no"></iframe>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        tg.disableVerticalSwipes();
        tg.enableClosingConfirmation();
        tg.setHeaderColor('#000000');
        tg.setBackgroundColor('#000000');
        
        // Кнопка "Назад"
        tg.BackButton.show();
        tg.BackButton.onClick(() => {
            window.location.href = 'index.html';
        });

        // Параметры
        const params = new URLSearchParams(window.location.search);
        const filmId = params.get('id');
        const title = params.get('title') || 'Фильм';
        document.title = title;

        // Загружаем плеер
        const playerUrl = `https://api.embess.ws/embed/kp/${filmId}?sharing=false&host=kinotut.me&token=0926b7296919955c8f9d1559ec54505a`;
        document.getElementById('playerFrame').src = playerUrl;
    </script>
</body>
</html>
