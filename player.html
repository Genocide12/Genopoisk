<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1,minimum-scale=1">
  <meta name="theme-color" content="#000000">
  <title>–ü–ª–µ–µ—Ä</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }
    
    .player-container {
      display: flex;
      flex-direction: column;
      width: 100vw;
      height: 100vh;
    }
    
    .player-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(16, 16, 20, 0.95);
      backdrop-filter: blur(20px);
      padding: 12px 16px;
      min-height: 52px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 1000;
    }
    
    .title {
      font-size: 17px;
      font-weight: 600;
      color: #fff;
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      padding-right: 12px;
    }
    
    .btn-group {
      display: flex;
      gap: 8px;
      flex-shrink: 0;
    }
    
    .btn {
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }
    
    .btn:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-1px);
    }
    
    .btn:active {
      transform: scale(0.96);
    }
    
    .btn-close {
      background: #ff3b30;
    }
    
    .btn-close:hover {
      background: #ff2d21;
    }
    
    .btn-browser {
      display: none;
    }
    
    .player-wrapper {
      flex: 1;
      position: relative;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .player-iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
    }
    
    .ad-notice {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(20px);
      color: #fff;
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      z-index: 100;
      display: none;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 16px;
      font-weight: 500;
      z-index: 50;
      display: none;
    }
    
    .spinner {
      width: 48px;
      height: 48px;
      border: 3px solid rgba(255, 255, 255, 0.2);
      border-top-color: #007AFF;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 16px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @media (max-width: 768px) {
      .player-header {
        padding: 8px 12px;
        min-height: 44px;
      }
      
      .title {
        font-size: 15px;
      }
      
      .btn {
        padding: 6px 12px;
        font-size: 13px;
      }
      
      .btn-browser {
        display: inline-block;
      }
    }
  </style>
</head>
<body>
  <div class="player-container">
    <div class="player-header">
      <div class="title" id="videoTitle">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
      <div class="btn-group">
        <button class="btn btn-browser" onclick="openInBrowser()">üåê –í –±—Ä–∞—É–∑–µ—Ä–µ</button>
        <button class="btn btn-close" onclick="goBack()">‚úï –ó–∞–∫—Ä—ã—Ç—å</button>
      </div>
    </div>
    
    <div class="player-wrapper">
      <div class="loader" id="loader">
        <div class="spinner"></div>
        <div>–ó–∞–≥—Ä—É–∑–∫–∞ –ø–ª–µ–µ—Ä–∞...</div>
      </div>
      <div class="ad-notice" id="adNotice">
        ‚è≥ –†–µ–∫–ª–∞–º–∞ –∑–∞–∫–æ–Ω—á–∏—Ç—Å—è —á–µ—Ä–µ–∑ <span id="adTimer">10</span> —Å–µ–∫
      </div>
      <iframe 
        id="playerIframe" 
        class="player-iframe"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen"
        allowfullscreen
        sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-presentation"
      ></iframe>
    </div>
  </div>
  
  <script>
    // Get URL parameters
    const params = new URLSearchParams(window.location.search);
    const filmId = params.get('id') || '4910542';
    const title = params.get('title') || '–§–∏–ª—å–º';
    
    // Set title
    document.getElementById('videoTitle').textContent = decodeURIComponent(title);
    document.title = decodeURIComponent(title);
    
    // DOM elements
    const iframe = document.getElementById('playerIframe');
    const loader = document.getElementById('loader');
    const adNotice = document.getElementById('adNotice');
    const adTimer = document.getElementById('adTimer');
    
    // Show loader
    loader.style.display = 'block';
    
    // Load player
    setTimeout(() => {
      iframe.src = `https://api.embess.ws/embed/kp/${filmId}`;
      
      // Hide loader when iframe loads
      iframe.onload = () => {
        loader.style.display = 'none';
        startAdTimer();
      };
      
      // Hide loader after timeout if onload doesn't fire
      setTimeout(() => {
        loader.style.display = 'none';
        startAdTimer();
      }, 3000);
    }, 100);
    
    // Ad timer
    function startAdTimer() {
      let adDuration = 10;
      adNotice.style.display = 'block';
      
      const countdown = setInterval(() => {
        adDuration--;
        adTimer.textContent = adDuration;
        
        if (adDuration <= 0) {
          clearInterval(countdown);
          adNotice.style.display = 'none';
        }
      }, 1000);
    }
    
    // Functions
    function openInBrowser() {
      const url = window.location.href;
      window.open(url, '_blank');
    }
    
    function goBack() {
      if (window.history.length > 1) {
        window.history.back();
      } else {
        window.location.href = '/';
      }
    }
    
    // Telegram WebApp
    if (window.Telegram?.WebApp) {
      window.Telegram.WebApp.expand();
      window.Telegram.WebApp.setHeaderColor('#000000');
      window.Telegram.WebApp.setBackgroundColor('#000000');
    }
    
    // Prevent context menu
    document.addEventListener('contextmenu', e => e.preventDefault());
    
    console.log('üé¨ Player loaded for film:', filmId);
  </script>
</body>
</html>
