<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1,minimum-scale=1">
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self' https://api.embess.ws https://cdn-5414e3c9.obrut.show https:;
    script-src 'self' 'unsafe-inline' 'unsafe-eval' https://api.embess.ws https://cdn-5414e3c9.obrut.show;
    frame-src https://api.embess.ws;
    connect-src 'self' https://api.embess.ws https://cdn-5414e3c9.obrut.show https:;
    img-src 'self' https: data:;
    style-src 'self' 'unsafe-inline';
    media-src https:;
    frame-ancestors 'none';
    block-all-mixed-content;
  ">
  <title>–ü–ª–µ–µ—Ä</title>
  <style>
    html, body {
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      margin:0;
      padding:0;
      background:#000;
      width:100vw;
      height:100vh;
      font-family:system-ui,sans-serif;
      overflow:hidden;
    }
    .player-header {
      display:flex;
      align-items:center;
      justify-content:space-between;
      color:#fff;
      background:#101014;
      padding:14px 10px;
      height:52px;
      font-size:17px;
      font-weight:600;
      box-sizing:border-box;
    }
    .title {
      font-size:17px;
      font-weight:600;
      flex:1;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }
    .btn-group {
      display:flex;
      gap:8px;
    }
    .btn {
      background:rgba(255,255,255,0.14);
      color:#fff;
      border:none;
      padding:8px 14px;
      border-radius:8px;
      font-size:14px;
      font-weight:500;
      cursor:pointer;
      transition:all .15s;
    }
    .btn:active { 
      background:rgba(50,150,225,0.23);
      transform: scale(0.95);
    }
    .btn-close {
      background:#f33;
      margin-left:4px;
    }
    .btn-close:active { 
      background:#a00;
      transform: scale(0.95);
    }
    .btn-browser {
      display: none;
    }
    .player-main {
      width:100vw;
      height:calc(100vh - 52px);
      display:flex;
      align-items:center;
      justify-content:center;
      background:#000;
      position:relative;
    }
    .player-iframe {
      width:100%;
      height:100%;
      border:none;
      display:block;
      background:#111;
    }
    .ad-blocker {
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      pointer-events:none;
      z-index:1;
    }
    @media(max-width:768px){
      .player-header{padding:9px 8px;font-size:14px; height:44px;}
      .player-main{height:calc(100vh - 44px);}
      .btn-browser { display: inline-block !important; }
    }
  </style>
</head>
<body>
  <div class="player-header">
    <span class="title" id="videoTitle">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
    <div class="btn-group">
      <button class="btn btn-browser" onclick="openInBrowser()">üåê –í –±—Ä–∞—É–∑–µ—Ä–µ</button>
      <button class="btn btn-close" onclick="window.history.back()">‚úï</button>
    </div>
  </div>
  <div class="player-main">
    <iframe id="playerIframe" class="player-iframe" allowfullscreen sandbox="allow-scripts allow-same-origin allow-presentation"></iframe>
  </div>
  <script>
    // –ó–∞—â–∏—Ç–∞ –æ—Ç –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('copy', e => e.preventDefault());
    document.addEventListener('cut', e => e.preventDefault());
    document.addEventListener('selectstart', e => e.preventDefault());
    document.onkeydown = function(e) {
      if(e.ctrlKey && (e.key === 'c' || e.key === 'C' || e.key === 'x' || e.key === 'X' || e.key === 'u' || e.key === 'U' || e.key === 's' || e.key === 'S')) {
        return false;
      }
      if(e.key === 'F12') return false;
    };
    
    // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ —Ä–µ–∫–ª–∞–º–Ω—ã—Ö –¥–æ–º–µ–Ω–æ–≤
    const blockedDomains = [
      'zcvh.net', 'tracking.', 'analytics.', 'ads.', 'doubleclick.net',
      'googleadservices.com', 'googlesyndication.com', 'adservice.google',
      'scorecardresearch.com', 'chartbeat.com', 'optimizely.com',
      'hotjar.com', 'clarity.ms', 'mouseflow.com', 'crazyegg.com'
    ];
    
    // –ë–ª–æ–∫–∏—Ä—É–µ–º –∑–∞–ø—Ä–æ—Å—ã –∫ —Ä–µ–∫–ª–∞–º–Ω—ã–º –¥–æ–º–µ–Ω–∞–º
    if(window.fetch) {
      const originalFetch = window.fetch;
      window.fetch = function(...args) {
        const url = args;
        if(typeof url === 'string' && blockedDomains.some(domain => url.includes(domain))) {
          console.log('Blocked ad request:', url);
          return Promise.reject(new Error('Blocked by ad filter'));
        }
        return originalFetch.apply(this, args);
      };
    }
    
    const params = new URLSearchParams(window.location.search);
    const kid = params.get('id') || '4910542';
    const title = params.get('title') || '–§–∏–ª—å–º';
    document.getElementById('videoTitle').textContent = decodeURIComponent(title);
    const iframe = document.getElementById('playerIframe');
    iframe.src = `https://api.embess.ws/embed/kp/${kid}`;
    
    function openInBrowser() {
      window.open(`https://genopoisk.vercel.app/player.html?id=${kid}&title=${encodeURIComponent(title)}`, '_blank');
    }
    
    window.Telegram?.WebApp?.expand?.();
    window.Telegram?.WebApp?.setHeaderColor?.('#000000');
    window.Telegram?.WebApp?.setBackgroundColor?.('#000000');
  </script>
</body>
</html>
