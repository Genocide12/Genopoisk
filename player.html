<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>–ü–ª–µ–µ—Ä</title>
  <style>
    html, body {
      margin:0;
      padding:0;
      background:#000;
      width:100vw;
      height:100vh;
      min-height:100vh;
      min-width:100vw;
      font-family:system-ui,sans-serif;
      overflow:hidden;
    }
    .player-header {
      display:flex;
      align-items:center;
      justify-content:space-between;
      color:#fff;
      background:#101014;
      padding:14px 10px;
      height:52px;
      font-size:17px;
      font-weight:600;
      box-sizing:border-box;
    }
    .title {
      font-size:17px;
      font-weight:600;
      flex:1;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }
    .btn-group {
      display:flex;
      gap:8px;
    }
    .btn {
      background:rgba(255,255,255,0.14);
      color:#fff;
      border:none;
      padding:8px 14px;
      border-radius:8px;
      font-size:14px;
      font-weight:500;
      cursor:pointer;
      transition:background .2s;
    }
    .btn:active { background:rgba(50,150,225,0.23); }
    .btn-close {
      background:#f33;
      margin-left:4px;
    }
    .btn-close:active { background:#a00; }
    .player-main {
      width:100vw;
      height:calc(100vh - 52px);
      display:flex;
      align-items:center;
      justify-content:center;
      background:#000;
      margin:0;
      padding:0;
      box-sizing:border-box;
      position:relative;
    }
    .player-iframe {
      width:100vw;
      height:100%;
      max-width:100vw;
      max-height:100%;
      border:none;
      display:block;
      background:#111;
      border-radius:0;
    }
    .mobile-hint {
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      background:rgba(0,0,0,0.88);
      color:#fff;
      padding:18px 26px;
      border-radius:14px;
      font-size:15px;
      font-weight:500;
      z-index:9999;
      pointer-events:none;
      box-shadow:0 4px 20px rgba(0,0,0,0.7);
      display:none;
      text-align:center;
      line-height:1.5;
    }
    @media(max-width:768px){
      .player-header{padding:9px 8px;font-size:14px; height:44px;}
      .player-main{height:calc(100vh - 44px);}
    }
  </style>
</head>
<body>
  <div class="player-header">
    <span class="title" id="videoTitle">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
    <div class="btn-group">
      <button class="btn" onclick="openInBrowser()">üåê –í –±—Ä–∞—É–∑–µ—Ä–µ</button>
      <button class="btn btn-close" onclick="window.history.back()">‚úï</button>
    </div>
  </div>
  <div class="player-main">
    <iframe id="playerIframe" class="player-iframe" allowfullscreen></iframe>
    <div id="mobileHint" class="mobile-hint">–ü–æ–ª–Ω—ã–π —ç–∫—Ä–∞–Ω –Ω–∞ –∫–Ω–æ–ø–∫–µ –≤–Ω–∏–∑—É ‚õ∂<br><br>—á–µ—Ä–µ–∑ 10 —Å–µ–∫</div>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const kid = params.get('id') || '4910542';
    const title = params.get('title') || '–§–∏–ª—å–º';
    document.getElementById('videoTitle').textContent = decodeURIComponent(title);
    const iframe = document.getElementById('playerIframe');
    iframe.src = `https://api.embess.ws/embed/kp/${kid}`;
    
    function openInBrowser() {
      const currentUrl = `https://api.embess.ws/embed/kp/${kid}`;
      window.open(currentUrl, '_blank');
    }
    
    function isMobile() {
      return window.innerWidth <= 768 || /Android|iPhone|iPad|iPod|Opera Mini|IEMobile/i.test(navigator.userAgent);
    }
    
    if(isMobile()) {
      const hint = document.getElementById('mobileHint');
      hint.style.display = 'block';
      setTimeout(() => {
        hint.style.display = 'none';
      }, 2000);
    }
    
    window.Telegram?.WebApp?.expand?.();
    window.Telegram?.WebApp?.setHeaderColor?.('#000000');
    window.Telegram?.WebApp?.setBackgroundColor?.('#000000');
  </script>
</body>
</html>
