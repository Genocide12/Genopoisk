<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Genopoisk Плеер</title>
  <style>
    body { margin:0; background:#000; height:100vh; font-family:system-ui,sans-serif; }
    .player-header { display:flex; align-items:center; justify-content:space-between; color:#fff; background:#101014; padding:14px 10px; }
    .title { font-size:17px; font-weight:600; flex:1; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }
    .btn { background:rgba(255,255,255,0.14); color:#fff; border:none; padding:8px 14px; border-radius:8px; cursor:pointer; font-size:15px; font-weight:500; }
    .btn:active { background:rgba(50,150,225,0.23); }
    .btn-close { background:#f33; }
    .btn-close:active { background:#a00; }
    .hide-mobile { display:inline-block; }
    @media(max-width:540px){ .player-iframe{width:99vw;height:63vw;max-width:100vw;} .player-header{padding:7px 8px;font-size:14px;} .hide-mobile{display:none !important;} }
  </style>
</head>
<body>
  <div class="player-header">
    <span class="title" id="videoTitle">Загрузка...</span>
    <button class="btn hide-mobile" id="fullscreenBtn">⛶ Полный экран</button>
    <button class="btn btn-close" onclick="window.history.back()">✕</button>
  </div>
  <div class="player-main">
    <iframe id="playerIframe" class="player-iframe" allowfullscreen></iframe>
  </div>
  <script>
    // Получаем параметры из адреса
    const params = new URLSearchParams(window.location.search);
    const kid = params.get('id') || '4910542';
    const title = params.get('title') || 'Фильм';
    document.getElementById('videoTitle').textContent = decodeURIComponent(title);
    const iframe = document.getElementById('playerIframe');
    iframe.src = `https://api.embess.ws/embed/kp/${kid}`;
    // Определить, MiniApp ли это (Telegram), либо mobile
    function isMobile() {
      return window.innerWidth <= 540 || (/Android|iPhone|iPad|iPod|Opera Mini|IEMobile|WPDesktop/i.test(navigator.userAgent));
    }
    function isTelegramMiniApp() {
      return (typeof Telegram !== 'undefined' && Telegram.WebApp && Telegram.WebApp.initData);
    }
    // Скрыть fullscreenBtn если mobile или MiniApp (дополнительно к CSS)
    if(isMobile() || isTelegramMiniApp()) {
      document.getElementById('fullscreenBtn').style.display = 'none';
    }
    // Полный экран
    document.getElementById('fullscreenBtn').onclick = function() {
      if (iframe.requestFullscreen) { iframe.requestFullscreen(); }
      else if (iframe.webkitRequestFullscreen) { iframe.webkitRequestFullscreen(); }
      else if (iframe.msRequestFullscreen) { iframe.msRequestFullscreen(); }
    }
    // Telegram WebApp поддержка
    window.Telegram?.WebApp?.expand?.();
    window.Telegram?.WebApp?.setHeaderColor?.('#000000');
    window.Telegram?.WebApp?.setBackgroundColor?.('#000000');
  </script>
</body>
</html>
