<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1,minimum-scale=1">
  <title>–ü–ª–µ–µ—Ä</title>
  <style>
    html, body {
      -webkit-user-select: none;
      user-select: none;
      margin:0;
      padding:0;
      background:#000;
      width:100vw;
      height:100vh;
      font-family:system-ui,sans-serif;
      overflow:hidden;
    }
    .player-header {
      display:flex;
      align-items:center;
      justify-content:space-between;
      color:#fff;
      background:#101014;
      padding:14px 10px;
      height:52px;
      font-size:17px;
      font-weight:600;
      box-sizing:border-box;
      z-index:1000;
    }
    .title {
      font-size:17px;
      font-weight:600;
      flex:1;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }
    .btn {
      background:rgba(255,255,255,0.14);
      color:#fff;
      border:none;
      padding:8px 14px;
      border-radius:8px;
      font-size:14px;
      font-weight:500;
      cursor:pointer;
      transition:all .15s;
    }
    .btn:active { 
      background:rgba(50,150,225,0.23);
      transform: scale(0.95);
    }
    .btn-close {
      background:#f33;
      margin-left:8px;
    }
    .btn-close:active { 
      background:#a00;
    }
    .player-main {
      width:100vw;
      height:calc(100vh - 52px);
      background:#000;
      position:relative;
    }
    .player-iframe {
      width:100%;
      height:100%;
      border:none;
      display:block;
      background:#111;
    }
    @media(max-width:768px){
      .player-header{padding:9px 8px;font-size:14px; height:44px;}
      .player-main{height:calc(100vh - 44px);}
    }
  </style>
</head>
<body>
  <div class="player-header">
    <span class="title" id="videoTitle">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
    <div>
      <button class="btn" id="btnZona" onclick="openZona()">üåê Zona</button>
      <button class="btn btn-close" onclick="window.history.back()">‚úï</button>
    </div>
  </div>
  <div class="player-main">
    <iframe id="playerIframe" class="player-iframe" allowfullscreen></iframe>
  </div>
  
  <script>
    document.addEventListener('contextmenu', e => e.preventDefault());
    
    const params = new URLSearchParams(window.location.search);
    const kid = params.get('id') || '326';
    const title = params.get('title') || '–§–∏–ª—å–º';
    document.getElementById('videoTitle').textContent = decodeURIComponent(title);
    
    const iframe = document.getElementById('playerIframe');
    
    // –ò—Å–ø–æ–ª—å–∑—É–µ–º VidSrc (–º–µ–Ω—å—à–µ —Ä–µ–∫–ª–∞–º—ã —á–µ–º Embess)
    iframe.src = `https://vidsrc.xyz/embed/movie?kinopoisk=${kid}`;
    
    function openZona() {
      window.open(`https://w1.zona.im/movies/${kid}`, '_blank');
    }
    
    window.Telegram?.WebApp?.expand?.();
    window.Telegram?.WebApp?.setHeaderColor?.('#000000');
    window.Telegram?.WebApp?.setBackgroundColor?.('#000000');
  </script>
</body>
</html>
