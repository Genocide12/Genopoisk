<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1,minimum-scale=1">
  <meta name="theme-color" content="#000000">
  <title>–ü–ª–µ–µ—Ä</title>
  <style>... (—Ç–æ—Ç –∂–µ –∞–∫—Ç—É–∞–ª—å–Ω—ã–π —Å—Ç–∏–ª—å –∏ layout, —Å–º. –ø–æ—Å–ª–µ–¥–Ω–∏–π working commit) ...</style>
</head>
<body>
  <div class="player-container">
    <div class="player-header">
      <div class="title" id="videoTitle">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
      <div class="btn-group">
        <button class="btn btn-browser" id="btnBrowser" style="display:none;" onclick="openInBrowser()">üåê –í –±—Ä–∞—É–∑–µ—Ä–µ</button>
        <button class="btn btn-close" onclick="goBack()">‚úï –ó–∞–∫—Ä—ã—Ç—å</button>
      </div>
    </div>
    <div class="player-wrapper">
      <div class="loader" id="loader">
        <div class="spinner"></div>
        <div>–ó–∞–≥—Ä—É–∑–∫–∞ –ø–ª–µ–µ—Ä–∞...</div>
      </div>
      <div class="ad-notice" id="adNotice">
        ‚è≥ –†–µ–∫–ª–∞–º–∞ –∑–∞–∫–æ–Ω—á–∏—Ç—Å—è —á–µ—Ä–µ–∑ <span id="adTimer">10</span> —Å–µ–∫
      </div>
      <iframe 
        id="playerIframe" 
        class="player-iframe"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen"
        allowfullscreen
        sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-presentation"
      ></iframe>
    </div>
  </div>
  <script>
    // Get URL parameters
    const params = new URLSearchParams(window.location.search);
    const filmId = params.get('id') || '4910542';
    const title = params.get('title') || '–§–∏–ª—å–º';
    document.getElementById('videoTitle').textContent = decodeURIComponent(title);
    document.title = decodeURIComponent(title);
    const iframe = document.getElementById('playerIframe');
    const loader = document.getElementById('loader');
    const adNotice = document.getElementById('adNotice');
    const adTimer = document.getElementById('adTimer');
    const btnBrowser = document.getElementById('btnBrowser');
    // Only show browser button if desktop
    function isDesktop() {
      return window.innerWidth >= 1024 && !/Android|iPhone|iPad|iPod|Opera Mini|IEMobile/i.test(navigator.userAgent);
    }
    if (isDesktop()) {
      btnBrowser.style.display = 'inline-block';
    }
    loader.style.display = 'block';
    setTimeout(() => {
      iframe.src = `https://api.embess.ws/embed/kp/${filmId}`;
      iframe.onload = () => {
        loader.style.display = 'none';
        startAdTimer();
      };
      setTimeout(() => {
        loader.style.display = 'none';
        startAdTimer();
      }, 3000);
    }, 100);
    function startAdTimer() {
      let adDuration = 10;
      adNotice.style.display = 'block';
      const countdown = setInterval(() => {
        adDuration--;
        adTimer.textContent = adDuration;
        if (adDuration <= 0) {
          clearInterval(countdown);
          adNotice.style.display = 'none';
        }
      }, 1000);
    }
    function openInBrowser() {
      const url = window.location.href;
      window.open(url, '_blank');
    }
    function goBack() {
      if (window.history.length > 1) {
        window.history.back();
      } else {
        window.location.href = '/';
      }
    }
    if (window.Telegram?.WebApp) {
      window.Telegram.WebApp.expand();
      window.Telegram.WebApp.setHeaderColor('#000000');
      window.Telegram.WebApp.setBackgroundColor('#000000');
    }
    document.addEventListener('contextmenu', e => e.preventDefault());
    console.log('üé¨ Player loaded for film:', filmId);
  </script>
</body>
</html>
