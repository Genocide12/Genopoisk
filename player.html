<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Genopoisk Player</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #000;
      font-family: system-ui, -apple-system, sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .player-header {
      background: rgba(0,0,0,0.9);
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
      z-index: 100;
    }
    .player-title {
      font-size: 16px;
      font-weight: 600;
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      margin-right: 12px;
    }
    .player-controls-top {
      display: flex;
      gap: 10px;
    }
    .btn {
      background: rgba(255,255,255,0.15);
      border: none;
      color: #fff;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
      font-weight: 500;
    }
    .btn:hover {
      background: rgba(255,255,255,0.25);
    }
    .btn-download {
      background: #007AFF;
    }
    .btn-download:hover {
      background: #0051D5;
    }
    .btn-close {
      background: #FF3B30;
    }
    .btn-close:hover {
      background: #D62C21;
    }
    .video-container {
      flex: 1;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }
    video {
      width: 100%;
      height: 100%;
      max-height: 100vh;
      object-fit: contain;
    }
    .video-controls {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
      padding: 40px 20px 20px 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 50;
    }
    .video-container:hover .video-controls,
    .video-controls.show {
      opacity: 1;
    }
    .progress-bar {
      width: 100%;
      height: 6px;
      background: rgba(255,255,255,0.3);
      border-radius: 3px;
      cursor: pointer;
      position: relative;
    }
    .progress-filled {
      height: 100%;
      background: #007AFF;
      border-radius: 3px;
      width: 0;
      transition: width 0.1s;
    }
    .controls-bottom {
      display: flex;
      align-items: center;
      gap: 16px;
      color: #fff;
    }
    .play-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 28px;
      cursor: pointer;
      padding: 0;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .time {
      font-size: 14px;
      min-width: 100px;
    }
    .volume-control {
      display: flex;
      align-items: center;
      gap: 8px;
      flex: 1;
    }
    .volume-slider {
      width: 80px;
      height: 4px;
      -webkit-appearance: none;
      background: rgba(255,255,255,0.3);
      border-radius: 2px;
      outline: none;
    }
    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px;
      height: 14px;
      background: #fff;
      border-radius: 50%;
      cursor: pointer;
    }
    .fullscreen-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
      padding: 0;
    }
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 18px;
      display: none;
    }
    .spinner {
      border: 3px solid rgba(255,255,255,0.3);
      border-top: 3px solid #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @media (max-width: 520px) {
      .player-title { font-size: 14px; }
      .btn { padding: 6px 12px; font-size: 12px; }
      .volume-control { display: none; }
    }
  </style>
</head>
<body>
  <div class="player-header">
    <div class="player-title" id="videoTitle">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    <div class="player-controls-top">
      <button class="btn btn-download" id="downloadBtn" style="display:none;">üì• –°–∫–∞—á–∞—Ç—å</button>
      <button class="btn" id="fullscreenBtn">‚õ∂ –ü–æ–ª–Ω—ã–π —ç–∫—Ä–∞–Ω</button>
      <button class="btn btn-close" onclick="closePlayer()">‚úï –ó–∞–∫—Ä—ã—Ç—å</button>
    </div>
  </div>
  
  <div class="video-container" id="videoContainer">
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <div>–ó–∞–≥—Ä—É–∑–∫–∞ –≤–∏–¥–µ–æ...</div>
    </div>
    <video id="videoPlayer" preload="metadata" playsinline></video>
    <div class="video-controls" id="videoControls">
      <div class="progress-bar" id="progressBar">
        <div class="progress-filled" id="progressFilled"></div>
      </div>
      <div class="controls-bottom">
        <button class="play-btn" id="playBtn">‚ñ∂Ô∏è</button>
        <div class="time" id="timeDisplay">0:00 / 0:00</div>
        <div class="volume-control">
          <span>üîä</span>
          <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="100">
        </div>
        <button class="fullscreen-btn" id="fullscreenBtnBottom">‚õ∂</button>
      </div>
    </div>
  </div>

  <script>
    // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
    const urlParams = new URLSearchParams(window.location.search);
    const filmId = urlParams.get('id');
    const filmTitle = urlParams.get('title') || '–§–∏–ª—å–º';
    
    document.getElementById('videoTitle').textContent = decodeURIComponent(filmTitle);
    
    const video = document.getElementById('videoPlayer');
    const playBtn = document.getElementById('playBtn');
    const progressBar = document.getElementById('progressBar');
    const progressFilled = document.getElementById('progressFilled');
    const timeDisplay = document.getElementById('timeDisplay');
    const volumeSlider = document.getElementById('volumeSlider');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const fullscreenBtnBottom = document.getElementById('fullscreenBtnBottom');
    const videoContainer = document.getElementById('videoContainer');
    const videoControls = document.getElementById('videoControls');
    const loading = document.getElementById('loading');
    const downloadBtn = document.getElementById('downloadBtn');
    
    // –ó–∞–≥—Ä—É–∂–∞–µ–º –≤–∏–¥–µ–æ —á–µ—Ä–µ–∑ iframe API (–¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏)
    // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–æ–µ–∫—Ç–µ –Ω—É–∂–µ–Ω –ø—Ä—è–º–æ–π URL –∫ –≤–∏–¥–µ–æ—Ñ–∞–π–ª—É
    if (filmId) {
      // –î–ª—è embess –∏—Å–ø–æ–ª—å–∑—É–µ–º iframe (–Ω–∞–ø—Ä—è–º—É—é –≤–∏–¥–µ–æ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ)
      // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–∞: –ø–æ–ª—É—á–∏—Ç—å –ø—Ä—è–º—É—é —Å—Å—ã–ª–∫—É —á–µ—Ä–µ–∑ backend
      const embedUrl = `https://api.embess.ws/embed/kp/${filmId}`;
      
      // –°–æ–∑–¥–∞–µ–º iframe –≤–º–µ—Å—Ç–æ video –¥–ª—è —Ç–µ–∫—É—â–µ–π —Ä–µ–∞–ª–∏–∑–∞—Ü–∏–∏
      const iframe = document.createElement('iframe');
      iframe.src = embedUrl;
      iframe.style.width = '100%';
      iframe.style.height = '100%';
      iframe.style.border = 'none';
      iframe.allowFullscreen = true;
      
      videoContainer.innerHTML = '';
      videoContainer.appendChild(iframe);
      loading.style.display = 'none';
    } else {
      alert('ID —Ñ–∏–ª—å–º–∞ –Ω–µ —É–∫–∞–∑–∞–Ω');
    }
    
    // –§—É–Ω–∫—Ü–∏–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –ø–ª–µ–µ—Ä–æ–º (–¥–ª—è HTML5 video)
    function togglePlay() {
      if (video.paused) {
        video.play();
        playBtn.textContent = '‚è∏Ô∏è';
      } else {
        video.pause();
        playBtn.textContent = '‚ñ∂Ô∏è';
      }
    }
    
    function updateProgress() {
      const percent = (video.currentTime / video.duration) * 100;
      progressFilled.style.width = `${percent}%`;
      
      const current = formatTime(video.currentTime);
      const duration = formatTime(video.duration);
      timeDisplay.textContent = `${current} / ${duration}`;
    }
    
    function formatTime(seconds) {
      if (isNaN(seconds)) return '0:00';
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }
    
    function seek(e) {
      const rect = progressBar.getBoundingClientRect();
      const percent = (e.clientX - rect.left) / rect.width;
      video.currentTime = percent * video.duration;
    }
    
    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        videoContainer.requestFullscreen().catch(err => {
          console.error('Fullscreen error:', err);
        });
      } else {
        document.exitFullscreen();
      }
    }
    
    function closePlayer() {
      window.history.back();
    }
    
    // –°–æ–±—ã—Ç–∏—è
    playBtn?.addEventListener('click', togglePlay);
    video?.addEventListener('click', togglePlay);
    video?.addEventListener('timeupdate', updateProgress);
    progressBar?.addEventListener('click', seek);
    volumeSlider?.addEventListener('input', (e) => {
      video.volume = e.target.value / 100;
    });
    fullscreenBtn?.addEventListener('click', toggleFullscreen);
    fullscreenBtnBottom?.addEventListener('click', toggleFullscreen);
    
    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–Ω—Ç—Ä–æ–ª—ã –ø—Ä–∏ –¥–≤–∏–∂–µ–Ω–∏–∏ –º—ã—à–∏
    let controlsTimeout;
    videoContainer.addEventListener('mousemove', () => {
      videoControls.classList.add('show');
      clearTimeout(controlsTimeout);
      controlsTimeout = setTimeout(() => {
        if (!video.paused) {
          videoControls.classList.remove('show');
        }
      }, 3000);
    });
    
    // Telegram WebApp integration
    window.Telegram?.WebApp?.expand?.();
    window.Telegram?.WebApp?.setHeaderColor?.('#000000');
    window.Telegram?.WebApp?.setBackgroundColor?.('#000000');
  </script>
</body>
</html>
