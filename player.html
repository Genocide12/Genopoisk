<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Плеер</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
            position: fixed;
        }
        .player-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <iframe class="player-frame" id="playerFrame"
            allowfullscreen
            allow="autoplay; fullscreen; picture-in-picture; encrypted-media"
            sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-presentation allow-popups-to-escape-sandbox"
            frameborder="0"></iframe>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        tg.setHeaderColor('#000000');
        tg.setBackgroundColor('#000000');
        tg.BackButton.show();
        tg.BackButton.onClick(() => window.location.href = 'index.html');

        const params = new URLSearchParams(window.location.search);
        const filmId = params.get('id');
        const title = params.get('title') || 'Фильм';
        document.title = title;

        const playerUrl = `https://api.embess.ws/embed/kp/${filmId}?sharing=false&host=kinotut.me&token=0926b7296919955c8f9d1559ec54505a`;
        document.getElementById('playerFrame').src = playerUrl;
    </script>
</body>
</html>
