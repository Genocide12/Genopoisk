<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1,minimum-scale=1">
  <title>–ü–ª–µ–µ—Ä</title>
  <style>
    html, body {
      -webkit-user-select: none;
      user-select: none;
      margin:0;
      padding:0;
      background:#000;
      width:100vw;
      height:100vh;
      font-family:system-ui,sans-serif;
      overflow:hidden;
    }
    .player-header {
      display:flex;
      align-items:center;
      justify-content:space-between;
      color:#fff;
      background:#101014;
      padding:14px 10px;
      height:52px;
      font-size:17px;
      font-weight:600;
      box-sizing:border-box;
      z-index:1000;
    }
    .title {
      font-size:17px;
      font-weight:600;
      flex:1;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }
    .btn-group {
      display:flex;
      gap:8px;
    }
    .btn {
      background:rgba(255,255,255,0.14);
      color:#fff;
      border:none;
      padding:8px 14px;
      border-radius:8px;
      font-size:14px;
      font-weight:500;
      cursor:pointer;
      transition:all .15s;
    }
    .btn:active { 
      background:rgba(50,150,225,0.23);
      transform: scale(0.95);
    }
    .btn-close {
      background:#f33;
      margin-left:4px;
    }
    .btn-close:active { 
      background:#a00;
      transform: scale(0.95);
    }
    .btn-browser {
      display: none;
    }
    .player-main {
      width:100vw;
      height:calc(100vh - 52px);
      background:#000;
      position:relative;
    }
    .player-iframe {
      width:100%;
      height:100%;
      border:none;
      display:block;
      background:#111;
    }
    @media(max-width:768px){
      .player-header{padding:9px 8px;font-size:14px; height:44px;}
      .player-main{height:calc(100vh - 44px);}
      .btn-browser { display: inline-block !important; }
    }
  </style>
</head>
<body>
  <div class="player-header">
    <span class="title" id="videoTitle">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
    <div class="btn-group">
      <button class="btn btn-browser" onclick="openInBrowser()">üåê –í –±—Ä–∞—É–∑–µ—Ä–µ</button>
      <button class="btn btn-close" onclick="window.history.back()">‚úï</button>
    </div>
  </div>
  <div class="player-main">
    <iframe id="playerIframe" class="player-iframe" allowfullscreen sandbox="allow-scripts allow-same-origin allow-presentation"></iframe>
  </div>
  
  <script>
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.onkeydown = function(e) {
      if(e.ctrlKey && (e.key === 'c' || e.key === 'C' || e.key === 'u' || e.key === 'U' || e.key === 's' || e.key === 'S')) return false;
      if(e.key === 'F12') return false;
    };
    
    const params = new URLSearchParams(window.location.search);
    const kid = params.get('id') || '326';
    const title = params.get('title') || '–§–∏–ª—å–º';
    document.getElementById('videoTitle').textContent = decodeURIComponent(title);
    const iframe = document.getElementById('playerIframe');
    
    // –ò—Å–ø–æ–ª—å–∑—É–µ–º Embess –ø–ª–µ–µ—Ä
    iframe.src = `https://api.embess.ws/embed/kp/${kid}`;
    
    function openInBrowser() {
      // –û—Ç–∫—Ä—ã–≤–∞–µ–º —ç—Ç—É –∂–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É –≤ –±—Ä–∞—É–∑–µ—Ä–µ
      const currentUrl = `https://genopoisk.vercel.app/player.html?id=${kid}&title=${encodeURIComponent(title)}`;
      window.open(currentUrl, '_blank');
    }
    
    window.Telegram?.WebApp?.expand?.();
    window.Telegram?.WebApp?.setHeaderColor?.('#000000');
    window.Telegram?.WebApp?.setBackgroundColor?.('#000000');
  </script>
</body>
</html>
