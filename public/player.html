<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1" />
  <title>Player</title>
  <style>
    /* [ВСЕ СТИЛИ БЕЗ ИЗМЕНЕНИЙ] */
    html, body {
      -webkit-user-select: none; -webkit-touch-callout: none; -webkit-tap-highlight-color: transparent;
      user-select: none; -moz-user-select: none; -ms-user-select: none;
      margin: 0; padding: 0; background: #000; width: 100vw; height: 100vh;
      min-height: 100vh; min-width: 100vw; font-family: system-ui, sans-serif; overflow: hidden;
    }
    /* ... остальные стили ... */
  </style>
</head>
<body>
  <div class="player-header">
    <span class="title" id="videoTitle">Загрузка...</span>
    <div class="btn-group">
      <button id="playerToggle" class="player-toggle">Другой плеер</button>
      <button class="btn btn-close" onclick="goToIndex()">Назад</button>
    </div>
  </div>
  <div class="player-main">
    <iframe id="playerIframe" class="player-iframe" allowfullscreen allow="autoplay; fullscreen; picture-in-picture"></iframe>
  </div>

  <script>
    // ЗАЩИТА
    document.addEventListener("contextmenu", (e) => e.preventDefault());
    document.addEventListener("copy", (e) => e.preventDefault());
    document.addEventListener("cut", (e) => e.preventDefault());
    document.addEventListener("selectstart", (e) => e.preventDefault());
    document.onkeydown = function (e) {
      if (e.ctrlKey && (e.key === "c" || e.key === "C" || e.key === "x" || e.key === "X" || e.key === "u" || e.key === "U" || e.key === "s" || e.key === "S")) return false;
      if (e.key === "F12") return false;
    };

    // === ПРОВЕРКА ЗАЩИЩЁННОЙ ССЫЛКИ ===
    const SECRET_KEY = 'Genopoisk2026!x7K9pM2v'; // Тот же ключ!
    
    function verifySecureLink() {
      const params = new URLSearchParams(window.location.search);
      const p = params.get('p');
      const h = params.get('h');
      
      if (!p || !h) {
        showError('Неверная ссылка');
        return null;
      }
      
      try {
        const data = atob(p);
        const expectedHash = btoa(data + SECRET_KEY).slice(0, 16);
        
        if (h !== expectedHash) {
          showError('Доступ запрещён');
          return null;
        }
        
        const parts = data.split('|');
        if (parts.length !== 3) {
          showError('Неверный формат');
          return null;
        }
        
        const [kid, title, timestamp] = parts;
        const age = Date.now() - parseInt(timestamp);
        
        if (age > 24 * 60 * 60 * 1000) { // 24 часа
          showError('Ссылка просрочена');
          return null;
        }
        
        return { kid, title };
      } catch (e) {
        showError('Ошибка расшифровки');
        return null;
      }
    }

    function showError(msg) {
      document.body.innerHTML = `
        <div style="display:flex;align-items:center;justify-content:center;height:100vh;color:white;font-size:18px;font-weight:600;text-align:center;padding:20px;">
          ${msg}<br><br>
          <button onclick="window.location.href='index.html'" style="background:#f33;color:white;border:none;padding:12px 24px;border-radius:8px;font-size:16px;cursor:pointer;margin-top:20px;">← На главную</button>
        </div>`;
    }

    // === ИНИЦИАЛИЗАЦИЯ ===
    const paramsData = verifySecureLink();
    if (!paramsData) return;
    
    const kid = paramsData.kid;
    const title = paramsData.title;
    document.getElementById("videoTitle").textContent = decodeURIComponent(title);

    const iframe = document.getElementById("playerIframe");
    const toggleBtn = document.getElementById("playerToggle");
    let isDefaultPlayer = true;

    function goToIndex() {
      window.location.href = 'index.html';
    }

    // УМНАЯ ЛОГИКА ПЛЕЕРОВ
    function getBestPlayerUrl(kid, title) {
      const kidNum = parseInt(kid);
      if (kidNum < 100000 || title.includes('1+1') || title.includes('+')) {
        return `https://ddbb.lol/search?q=${encodeURIComponent(decodeURIComponent(title).replace(/\+/g, '1+1'))}`;
      }
      return `https://ddbb.lol/?id=${kid}&n=0`;
    }

    // Основной плеер
    iframe.src = `https://api.embess.ws/embed/kp/${kid}`;

    // Переключатель
    toggleBtn.addEventListener('click', function() {
      isDefaultPlayer = !isDefaultPlayer;
      if (isDefaultPlayer) {
        iframe.src = `https://api.embess.ws/embed/kp/${kid}`;
        toggleBtn.textContent = 'Другой плеер';
        toggleBtn.style.background = 'rgba(255,255,255,0.14)';
      } else {
        const ddbbUrl = getBestPlayerUrl(kid, title);
        iframe.src = ddbbUrl;
        toggleBtn.textContent = 'Основной';
        toggleBtn.style.background = 'rgba(50,150,225,0.3)';
      }
    });

    // Telegram WebApp
    window.Telegram?.WebApp?.expand?.();
    window.Telegram?.WebApp?.setHeaderColor?.("#000000");
    window.Telegram?.WebApp?.setBackgroundColor?.("#000000");
  </script>
</body>
</html>
