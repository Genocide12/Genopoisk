<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1" />
  <title>Player</title>

  <style>
    html, body {
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      margin: 0;
      padding: 0;
      background: #000;
      width: 100vw;
      height: 100vh;
      min-height: 100vh;
      min-width: 100vw;
      font-family: system-ui, sans-serif;
      overflow: hidden;
    }

    *, *:after, *:before {
      -webkit-user-select: none !important;
      -webkit-tap-highlight-color: transparent;
      user-select: none !important;
    }

    .player-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: #fff;
      background: #101014;
      padding: 14px 10px;
      height: 52px;
      font-size: 17px;
      font-weight: 600;
      box-sizing: border-box;
    }

    .title {
      font-size: 17px;
      font-weight: 600;
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      margin-right: 8px;
    }

    .player-switcher {
      background: rgba(255,255,255,0.14);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.2);
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 14px;
      min-width: 140px;
    }

    .btn-group {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .btn {
      background: rgba(255,255,255,0.14);
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all .15s;
    }

    .btn:active {
      background: rgba(50,150,225,0.23);
      transform: scale(0.95);
    }

    .btn-close {
      background: #f33;
      margin-left: 4px;
    }

    .btn-close:active {
      background: #a00;
      transform: scale(0.95);
    }

    .player-main {
      width: 100vw;
      height: calc(100vh - 52px);
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      position: relative;
    }

    .player-iframe {
      width: 100vw;
      height: 100%;
      max-width: 100vw;
      max-height: 100%;
      border: none;
      display: block;
      background: #111;
      border-radius: 0;
    }

    @media (max-width: 768px) {
      .player-header { padding: 9px 8px; font-size: 14px; height: 44px; }
      .player-main { height: calc(100vh - 44px); }
      .player-switcher { min-width: 120px; font-size: 13px; padding: 4px 8px; }
    }
  </style>
</head>

<body>
  <div class="player-header">
    <span class="title" id="videoTitle">Загрузка...</span>
    <div class="btn-group">
      <select id="playerSwitcher" class="player-switcher">
        <option value="default">Основной</option>
        <option value="ddbb">ddbb.lol</option>
      </select>
      <button class="btn btn-close" onclick="window.history.back()">Назад</button>
    </div>
  </div>

  <div class="player-main">
    <iframe
      id="playerIframe"
      class="player-iframe"
      allowfullscreen
      allow="autoplay; fullscreen; picture-in-picture"
    ></iframe>
  </div>

  <script>
    document.addEventListener("contextmenu", (e) => e.preventDefault());
    document.addEventListener("copy", (e) => e.preventDefault());
    document.addEventListener("cut", (e) => e.preventDefault());
    document.addEventListener("selectstart", (e) => e.preventDefault());

    document.onkeydown = function (e) {
      if (e.ctrlKey && (e.key === "c" || e.key === "C" || e.key === "x" || e.key === "X" || e.key === "u" || e.key === "U" || e.key === "s" || e.key === "S")) return false;
      if (e.key === "F12") return false;
    };

    const params = new URLSearchParams(window.location.search);
    const kid = params.get("id") || "4910542";
    const title = params.get("title") || "";
    document.getElementById("videoTitle").textContent = decodeURIComponent(title);

    const iframe = document.getElementById("playerIframe");
    const switcher = document.getElementById("playerSwitcher");

    // Установка по умолчанию
    iframe.src = `https://api.embess.ws/embed/kp/${kid}`;

    // Обработчик переключателя
    switcher.addEventListener('change', function() {
      if (this.value === 'default') {
        iframe.src = `https://api.embess.ws/embed/kp/${kid}`;
      } else if (this.value === 'ddbb') {
        iframe.src = `https://ddbb.lol/?id=${kid}&n=0`;
      }
    });

    window.Telegram?.WebApp?.expand?.();
    window.Telegram?.WebApp?.setHeaderColor?.("#000000");
    window.Telegram?.WebApp?.setBackgroundColor?.("#000000");
  </script>
</body>
</html>
